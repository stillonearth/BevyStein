[package]
edition = "2021"
name = "bevystein"
version = "0.0.1"

[dependencies]
bevy = {package = "bevy", git = "https://github.com/bevyengine/bevy.git", rev = "026563c"}
bevy_mod_raycast = {path = "./crates/bevy_mod_raycast"}
big-brain = {path = "./crates/big-brain"}
clap = {version = "3.1.6", features = ["derive"]}
heron = {path = "./crates/heron", features = ["3d"]}
names = {version = "0.13.0", default-features = false}
rand = "0.8.4"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
image = "0.24.1"
wgpu = "0.12.0"
bytemuck = "1.8.0"
futures = "0.3"
rocket = "0.5.0-rc.1"
tokio = { version = "1.17.0", features = ["full"] }

[profile.dev]
opt-level = 3
